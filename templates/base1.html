<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %} {% endblock %}</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/1.svg')}}">
        <link rel="icon" href="{{ url_for('static', filename='img/1.svg') }}" type="image/x-icon">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/bootstrap.min.css') }}">
        <link rel="icon" type="image/x-icon" href="./static/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename= 'css/styles.css') }}" rel="stylesheet" />
        <!-- 小狮子 -->
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/lionstyle.css') }}">
        <!-- 音乐 -->
        <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- 导航栏-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{{ url_for('index')}}">首页</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('visual')}}">疫情可视化</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('toolsbox')}}">百宝箱</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('message')}}">留言墙</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('about')}}">关于我</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('login')}}">管理员</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('music')}}">休闲一下</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %} {% endblock %}

        <!-- Bootstrap 核心JS代码-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- 核心主题JS-->
        <script src="./static/js/scripts.js"></script>
    </body>

</html>
